<!DOCTYPE html>
<html>
  <head>
    <title>Financials</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
    <script type="text/javascript">
      window.onload = function () {
        createFinancialsList();
        createFinancialForm();
      };
    </script>
  </head>
  <body>
    <h1>Financials</h1>

    <div id="financials-list"></div>
    <br />

    <h2>Add Financial</h2>
    <div class="search" id="search_box">
      <input
        type="text"
        placeholder="Search"
        id="search"
        oninput="getSearchNames()"
      />
      <div class="resultBox" id="result_box"></div>
    </div>
    <div id="financial-form"></div>

    <button onclick="resetForm()">Reset</button>

    <br /><br />

    <button onclick="addFinancial()">Submit</button>

    <script src="main.js"></script>
  </body>
</html>
